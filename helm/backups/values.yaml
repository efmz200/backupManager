mongo:
  enabled: false
  config:
    namespace: default
    connectionString: databases-mongodb.default.svc.cluster.local:27017
    storageAccount: backupsp3bd2
    container: backups
    path: /mongoBackup
    maxBackups: 3
    azureSecret: azure-storage-account-key
    secret: databases-mongodb
    name: mongo
    schedule: "0 */12 * * *"
    diskSize: 2
    storageClass: hostpath
    provider: Azure

mariadb:
  enabled: true
  config:
    socket: /opt/bitnami/mariadb/tmp/mysql.sock
    port: 3306
    host: databases-mariadb
    mariadbUser: root
    databaseName: my_database
    namespace: default
    connectionString: databases-mariadb.default.svc.cluster.local:3306
    storageAccount: backupsp3bd2
    container: backups
    path: /mariaBackup
    maxBackups: 3
    azureSecret: azure-storage-account-key
    secret: databases-mariadb
    name: mariadb
    schedule: "0 */12 * * *"
    diskSize: 2
    storageClass: hostpath
    provider: Azure

postgresql:
  enabled: false
  config:
    namespace: default

    connectionString: databases-postgresql.default.svc.cluster.local:5432
    storageAccount: backupsp3bd2
