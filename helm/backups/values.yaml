neo4j:
  enabled: false
  config:
    namespace: default
    connectionString: databases-neo4j.default.svc.cluster.local
    storageAccount: backupsp3bd2
    container: backups
    path: /neo
    maxBackups: 3
    azureSecret: azure-storage-account-key
    secret: my-neo4j-auth
    name: neo4j
